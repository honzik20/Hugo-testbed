baseURL: https://example.org/
languageCode: en-us
title: My New Hugo Site
module:
  imports:
  - path: github.com/theNewDynamic/gohugo-theme-ananke/v2
  - path: github.com/honzik20/hugo-module-test
    mounts:
    - source: common-content/en/
      target: content
      lang: en
    - source: common-content/fr/
      target: content  
      lang: fr

languages:
  en:
    title: Help
    languageName: English
    weight: 1
    contentDir: "content/en"
  fr:
    title: Aide en ligne
    languageName: French
    weight: 1
    contentDir: "content/fr"
