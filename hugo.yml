baseURL: https://example.org/
languageCode: en-us
title: My New Hugo Site
module:
  imports:
  - path: github.com/theNewDynamic/gohugo-theme-ananke/v2
  - path: github.com/honzik20/hugo-module-test
    mounts:
# Comment out the two lines below and uncomment the 
# next section to reproduce the xref bug 
    - source: content
      target: content
#    - source: content/en/
#      target: content/
#      lang: en
#    - source: content/fr/
#      target: content/
#      lang: fr

languages:
  en:
    title: Help
    languageName: English
    weight: 1
    contentDir: "content/en"
  fr:
    title: Aide en ligne
    languageName: French
    weight: 1
    contentDir: "content/fr"
cascade:
 - _target:
    path: /fr/**
    lang: fr
 - _target:
    path: /en/**
    lang: en
