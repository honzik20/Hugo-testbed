{{- $xrefPage := .Site.GetPage (.Get 0) -}}
{{- if not $xrefPage -}}
    {{- errorf "Can't find xref %q in topic %s." (.Get 0) .Position -}}
{{- else -}}
    {{- if $xrefPage.Params.headless -}}
        {{- $xrefPage.Title -}}
    {{- else -}}
      <a href="{{ ref .Site.GetPage (.Get 0) }}">{{ $xrefPage.Title }}</a>
    {{ end -}}
{{- end -}}
